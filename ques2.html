<script>
    const arr = [10,2,3,7,5,6,70,40];
    var min = arr[0];
    var max = arr[0];
    for(let i=0;i<arr.length;i++)
    {
        // for getting minimum value
        if(arr[i+1] < min)
        {
            min=arr[i+1];
        }
        // for getting maximum value
        if(arr[i+1] > max)
        {
            max=arr[i+1];
        }
    }
    console.log("min is: "+min);
    console.log("max is: "+max);

</script>
