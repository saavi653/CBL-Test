<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    var data= fetch('https://jsonplaceholder.typicode.com/posts'); //fetching data of api
    
    async function getData() {
        try {
            const arr=[];
            let resp = await data;
            let value = await resp.json();
            let limit = 5; // set limit 5 to get only 5 titles
            value.forEach(element => {
                if(limit > 0)
                {
                    arr.push(element['title']);
                    limit--;
                }
            });
            console.log(arr);
        }
        catch (error) {
            console.log(error);
        }
    }
    getData();
</script>
    

</html>
